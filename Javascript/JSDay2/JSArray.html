<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
    <script>
        function Myfunction() {
            let skills = ["c", "c++", "py"];
            document.write("<br>Array Elements: " + skills);
            document.write("<br>Array size: " + skills.length);
            document.write("<br>First Element: " + skills[0]);
            document.write("<br>Last Element: " + skills[skills.length - 1]);
            skills.push("java");
            document.write("<br>Array Elements after push: " + skills);
            skills.pop();
            document.write("<br>Array Elements after pop: " + skills);
            document.write("<br>Array Elements:");
            for (let i = 0; i < skills.length; i++) {
                document.write("<br>" + skills[i]);
            }
        }
    </script>
</head>
<body onload="Myfunction()">
</body>
</html>
