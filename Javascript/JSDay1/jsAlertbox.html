<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page</title>
    <script>
        function myFunction(){
            alert("Example for JavaScript Function");
        }
            
        function Add(a, b) {
                let sum = a + b;
                alert("Add: " + sum );
        }
        function sub(a, b) {
                let sum = a - b;
                alert("Sub: " + sum );
        }
        function multi(a, b) {
                let sum = a * b;
                alert("Multi: " + sum );
        }
        function devid(a, b) {
                let sum = a / b;
                alert("Devid: " + sum );
        }
    </script>
</head>
<body>
    <button onclick="myFunction()">Click Me</button>
    <br>
    <button onclick="Add(10, 20)">Add</button>
    <br>
    <button onclick="sub(10, 20)">Sub</button>
    <br>
    <button onclick="multi(10, 20)">Multi</button>
    <br>
    <button onclick="devid(10, 20)">Devid</button><br>
</body>
</html>
